<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="paper">
      <div id="biggrid">
        <div id="smallbox1">
          <p id="result">Your Result</p>
          <div id="circle">
            <p id="number">76</p>
            <p id="numberoftotal">of 100</p>
          </div>
          <p id="great">Great</p>
          <p id="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="smallbox2">
          <p id="summary">Summary</p>
          <div id="redbox">
            <div id="grid">
              <img src="./assets/images/icon-reaction.svg" />
              <p id="color">Reaction</p>
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div id="yellowbox">
            <div id="grid">
              <img src="./assets/images/icon-memory.svg" />
              <p id="color">Memory</p>
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div id="greenbox">
            <div id="grid">
              <img src="./assets/images/icon-verbal.svg" />
              <p id="color">Verbal</p>
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <div id="purplebox">
            <div id="grid">
              <img src="./assets/images/icon-visual.svg" />
              <p id="color">Visual</p>
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leehannaa</a>.
      </div>
    </div>
  </body>
</html>
